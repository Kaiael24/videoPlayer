<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video-player-LE</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
             <video src="https://media.w3.org/2010/05/sintel/trailer.mp4" poster="./images/Poster.png" width="400" id="video"></video>
             <h2 class="player-title">Sintel | first official trailer</h2>
             <div class="player-overlay">
                 <!--caja Botones-->
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button> 
                    <button class="button" id="play" aria-label="Play" title="Play"></button>
                    <button class="button" hidden id="pause" aria-label="Pausa" title="Pausa"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress" controls>                   
                    <input id="progress" type="range" min="0" max="100" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
